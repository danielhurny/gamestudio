<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gamestudio</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/stylesheet.css" />
</head>
<body>

<div th:replace="header::login_bar"></div>


<div class="row">
  <div class="col-md-2 col-md-offset-4"><h2>Please log in</h2>
<form action="/login" method="post">
<div class="form-group">
 <label for="exampleInputEmail1">Login:</label>
     <input class="form-control" name="username" type="text" th:value="${user?.username}"/> <br/>
     </div>
    Password: <input class="form-control" name="passwd" type="password"/> <br/>
    <input type="submit" value="OK"/>
</form></div>
  <div class="col-md-2"><h2>Register</h2>
<form action="/register" method="post">
    Login: <input class="form-control" name="username" type="text" th:value="${user?.username}"/> <br/>
    Password: <input class="form-control" name="passwd" type="password"/> <br/>
    Verify password: <input class="form-control" name="verifiedPasswd" type="password"/> <br/>
    <input type="submit" value="OK"/>
</form></div>
  
</div>






</body>
</html>
