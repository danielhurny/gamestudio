<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<body>

<div th:fragment="login_bar">
    <h1><a href="/index">GameStudio</a></h1>

    <p th:if="${@userController.loggedUser != null}">
        Logged user is <span th:text="${@userController.loggedUser.username}"></span>. You can <a href="/logout">log out here</a>.
    </p>

    <p th:if="${@userController.loggedUser == null}">
        No one is logged. You can <a href="/user">log in here</a>.
    </p>
</div>

</body>
</html>
