<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Statistic</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<link rel="stylesheet" href="/css/stylesheet.css" />
<link rel="stylesheet" href="/css/stylesheetMY.css" />
</head>
<body class = "bgStatistic">
	<div th:replace="header::login_bar" />

	<h1>Statistic</h1>


	<div class="container">
		<!-- Example row of columns -->
		<div class="row">
			<div class="col-md-4">
				<h2>Minesweeper</h2>
				<p>
				<div th:text="'Game Rating: '+ ${ratingMinesweeper}" />
				</p>
				<p>
				<div
					th:text="'Best Achieved Score: '+ ${statisticMinesweeper.bestScore}" />
				</p>
				<p>
					<span>Achieved by: <span th:text="${statisticMinesweeper.bestPlayers.size()}"/> player(s)</span>
				<ol>
					<li th:each="player : ${statisticMinesweeper.bestPlayers}" th:text="${player}" />
				</ol>
				</p>

				<p>
				<div th:text="'Times Played: '+ ${statisticMinesweeper.gamesPlayed}" />
				</p>

			</div>
			<div class="col-md-4">
				<h2>Stones</h2>
				<p>
				<div th:text="'Game Rating: '+ ${ratingStones}" />
				</p>
				<p>
				<div th:text="'Best Achieved Score: '+ ${statisticStones.bestScore}" />
				</p>
				<p>
					<span>Achieved by: <span th:text="${statisticStones.bestPlayers.size()}"/> player(s)</span>
				<ol>
					<li th:each="player : ${statisticStones.bestPlayers}" th:text="${player}" />
				</ol>
				</p>
				<p>
				<div th:text="'Times Played: '+ ${statisticStones.gamesPlayed}" />
				</p>


			</div>
			<div class="col-md-4">
				<h2>Pexeso</h2>
				<p>
				<div th:text="'Game Rating: '+ ${#numbers.formatDecimal(ratingPexeso, 1, 2)}" />
				</p>
				<p>
				<div th:text="'Best Achieved Score: '+ ${statisticPexeso.bestScore}" />
				</p>
				<p>
					<span>Achieved by: <span th:text="${statisticPexeso.bestPlayers.size()}"/> player(s)</span>
				<ol>
					<li th:each="player : ${statisticPexeso.bestPlayers}" th:text="${player}" />
				</ol>
				</p>

				<p>
				<div th:text="'Times Played: '+ ${statisticPexeso.gamesPlayed}" />
				</p>

			</div>
		</div>
	</div>

	<script src="/js/comment_ajax.js"></script>

</body>
</html>
